    <div class="row">
      <div class="col-12">
        <div class="d-flex align-items-center justify-content-between">
          <ul class="nav">
            <li class="nav-item"><a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"
                routerLink="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" routerLinkActive="active" routerLink="/users">Users</a></li>
            <li class="nav-item"><a class="nav-link" routerLinkActive="active"

          </ul>
          <div class="d-flex align-items-center justify-content-end mt-2">

        </div>

      </div>
    </div>
