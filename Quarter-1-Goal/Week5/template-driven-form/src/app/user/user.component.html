<div class="container-fluid">
    <div class="bg-secondary">
        <div class="w-50 m-auto bg-dark text-white p-2">
            <h3>User Information</h3>
            <p *ngIf="isValidFormSubmitted" [ngClass]="'success'">
                Form submitted successfully.
            </p>
            <form #userForm="ngForm" (ngSubmit)="onFormSubmit(userForm)">

                <div class="form-group">
                    <label for="userName">Username</label>
                    <input name="userName" required minlength="5" ngModel #userName="ngModel" class="form-control"
                        id="userName">
                    <div *ngIf="userName.errors && userForm.submitted && !isValidFormSubmitted" class="error">
                        <div *ngIf="userName.errors.required">
                            Username required.
                        </div>
                        <div *ngIf="userName.errors.minlength">
                            Minimum length 5 characters.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" ngModel required min="18" #age="ngModel"
                        class="form-control">
                    <div *ngIf="age.errors && userForm.submitted && !isValidFormSubmitted" class="error">
                        <div *ngIf="age.errors.required">
                            Age required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="profile">Select Profile:</label>
                    <select name="profile" id="profile" [ngModel]="initialProfileVal" ngModel required
                        #profile="ngModel" class="form-control">
                        <option [ngValue]="null">Choose your profile</option>
                        <option *ngFor="let prf of allProfiles" [ngValue]="prf">
                            {{ prf.prName }}
                        </option>
                    </select>
                    <div *ngIf="profile.errors && userForm.submitted && !isValidFormSubmitted" class="error">
                        <div *ngIf="profile.errors.required">
                            Profile required.
                        </div>
                    </div>
                </div>


                <div class="form-group">
                    <label for="gender" class="mr-1">Gender:</label>
                    <input type="radio" value="male" name="gender" ngModel required #gender="ngModel" class="mr-1 ">
                    Male
                    <input type="radio" value="female" name="gender" ngModel required #gender="ngModel" class="mr-1">
                    Female
                    <div *ngIf="gender.errors && userForm.submitted && !isValidFormSubmitted" class="error">
                        <div *ngIf="gender.errors.required">
                            Gender required.
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="isMarried" class="mr-1">Are you married?</label>
                    <input type="checkbox" name="isMarried" ngModel>
                </div>
                <div class="form-group">
                    <label for="isTCAccepted" class="mr-1">Accept T & C</label>
                    <input type="checkbox" name="isTCAccepted" ngModel required #tc="ngModel">
                    <div *ngIf="tc.invalid && userForm.submitted && !isValidFormSubmitted" class="error">
                        Accept T & C.
                    </div>
                </div>

                <div class="d-flex align-items-center justify-content-around">
                    <button class="btn btn-warning">Submit</button>
                    <button class="btn btn-warning" type="button" (click)="setDefaultValues(userForm)">Set
                        Default</button>
                    <button class="btn btn-warning" type="reset" (click)="resetUserForm(userForm)">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
